---
# Add a single etcd instance
- type: replace
  path: /instance_groups/name=etcd?
  value:
    migrated_from: {name: etcd_z1, az: z1}
    name: etcd
    azs:
    - z1
    instances: 1
    persistent_disk_type: 5GB
    vm_type: minimal
    stemcell: default
    update:
      serial: true
      max_in_flight: 1
    networks:
    - name: default
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              etcd:
                name: cf-etcd
    - name: etcd
      release: etcd
      consumes:
        etcd: nil
      properties:
        etcd:
          advertise_urls_dns_suffix: cf-etcd.service.cf.internal
          cluster:
          - instances: 1
            name: etcd
          peer_require_ssl: true
          require_ssl: true
          ca_cert: "((etcd_client.ca))"
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
          server_cert: "((etcd_server.certificate))"
          server_key: "((etcd_server.private_key))"
          peer_ca_cert: "((etcd_peer.ca))"
          peer_cert: "((etcd_peer.certificate))"
          peer_key: "((etcd_peer.private_key))"
    - name: etcd_metrics_server
      release: etcd
      properties:
        etcd_metrics_server:
          etcd:
            dns_suffix: cf-etcd.service.cf.internal
            require_ssl: true
            ca_cert: "((etcd_server.ca))"
            client_cert: "((etcd_client.certificate))"
            client_key: "((etcd_client.private_key))"
    - name: metron_agent
      release: loggregator
      properties:
        metron_agent:
          deployment: "((system_domain))"
        metron_endpoint:
          shared_secret: "((dropsonde_shared_secret))"
        loggregator:
          tls:
            ca_cert: "((loggregator_tls_metron.ca))"
            metron:
              cert: "((loggregator_tls_metron.certificate))"
              key: "((loggregator_tls_metron.private_key))"

- type: replace
  path: /variables/name=etcd_ca?
  value:
    name: etcd_ca
    options:
      common_name: etcdCA
      is_ca: true
    type: certificate

- type: replace
  path: /variables/name=etcd_server?
  value:
    name: etcd_server
    type: certificate
    options:
      ca: etcd_ca
      common_name: etcd.service.cf.internal
      alternative_names:
      - "*.etcd.service.cf.internal"
      - etcd.service.cf.internal
      - "*.cf-etcd.service.cf.internal"
      - cf-etcd.service.cf.internal
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/name=etcd_client?
  value:
    name: etcd_client
    type: certificate
    options:
      ca: etcd_ca
      common_name: clientName
      extended_key_usage:
      - client_auth

- type: replace
  path: /variables/name=etcd_peer_ca?
  value:
    name: etcd_peer_ca
    type: certificate
    options:
      is_ca: true
      common_name: peerCA

- type: replace
  path: /variables/name=etcd_peer?
  value:
    name: etcd_peer
    type: certificate
    options:
      ca: etcd_peer_ca
      common_name: etcd.service.cf.internal
      alternative_names:
      - "*.etcd.service.cf.internal"
      - etcd.service.cf.internal
      - "*.cf-etcd.service.cf.internal"
      - cf-etcd.service.cf.internal
      extended_key_usage:
      - client_auth
      - server_auth

- type: replace
  path: /releases/name=etcd?
  value:
    name: etcd
    sha1: 670bf17cea0e6e56bdac33956545b3e302062521
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/etcd-release?v=117
    version: "117"